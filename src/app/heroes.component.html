<h2>Список всех блогов</h2>
<div>
  <label>Название:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Добавить
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div class="view-details" *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}}
  </h2>
  <p>
    {{selectedHero.descr | uppercase}}
  </p>
  <button (click)="gotoDetail()">Подробнее...</button>
</div>
