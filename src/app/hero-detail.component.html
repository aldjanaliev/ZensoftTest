<div *ngIf="hero">
  <h2>{{hero.name}}</h2>
  <div class="wrap">
    <label>Номер: </label>{{hero.id}}
  </div>
  <div class="wrap">
    <label>Название: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <div class="wrap">
    <label>Запись: </label>
    <input [(ngModel)]="hero.descr" placeholder="name" />
  </div>
  <button (click)="goBack()">Назад</button>
  <button (click)="save()">Сохранить</button>
</div>
